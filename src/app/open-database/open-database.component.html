<div class="container-fluid h-custom">
  <div class="row h-custom justify-content-center align-items-center">
    <div class="card">
      <div class="row m-0 bg-white p-1">
        <img src="/src/resources/logo.png" width="16px" height="16px">
        <p class="mb-0 ml-2">Open Database</p>
        <button class="closebtn mr-3 mb-1" [routerLink]="['/home']" routerLinkActive="router-link-active">
          <i class="fas fa-times text-secondary"></i></button>
      </div>
      <div class="row text-center m-0">
        <p class="mb-1 mt-4 ml-5">
          Current database
        </p>
        <input type="text" value="TRN" disabled="true" class="ml-5">
        <p class="mb-1 mt-4 ml-5">
          Database to open
        </p>
        <select class="ml-5">
          <option value="audi">TRN</option>
          <option value="volvo">TRN 1</option>
          <option value="saab">TRN 2</option>
          <option value="opel">TRN 3</option>
        </select>
      </div>
      <div class="row mx-0 mt-4">
        <div class="col text-center m-0">
          <button class="mbutton px-3"><i class="fas fa-sliders-h mr-2 text-secondary"></i><u>P</u>roperties</button>
          <button class="mbutton mx-2 px-3"><u>R</u>egister Database</button>
          <button class="mbutton px-3"><u>U</u>nrigister Database</button>
        </div>
      </div>
      <hr class="my-2">
      <div class="row mx-0 mb-3">
          <div class="col text-right m-0">
            <button class="mbutton px-3"><i class="fas fa-check mr-2 text-success"></i><u>O</u>K</button>
            <button class="mbutton mx-2 px-3"><i class="fas fa-times mr-2 text-danger"></i><u>C</u>ancel</button>
            <button class="mbutton px-3"><i class="fas fa-question mr-2 text-info "></i><u>H</u>elp</button>
          </div>
        </div>
    </div>
  </div>
</div>
