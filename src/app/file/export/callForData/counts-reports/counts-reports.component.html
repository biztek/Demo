<div class="section1 row pb-5 pt-5 app-open-db">
  <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    <div class="row content app-form shadow-lg mb-5">
      <div class="col-12 p-3 bg-theme">
        <span class="title text-white font-weight-bold">Call for Data Counts</span>
        <button class="pull-right text-white bg-theme border-0" [routerLink]="['/home']" routerLinkActive="router-link-active">
          <i class="fa fa-times fa-2x"></i></button>
      </div>

      <div class="row mt-3 mx-0 w-100">
        <mat-form-field class="col-10">
          <mat-select placeholder="Facility">
            <mat-option value="4.0">Microsoft HET OLED8 4.0</mat-option>
            <mat-option value="5.0">Microsoft HET OLED8 5.0</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox class="col-2 mt-3">All</mat-checkbox>
      </div>

      <mat-radio-group class="row mx-0 mt-3">
        <label class="col-12 mb-3">Call Years:</label>
        <mat-radio-button *ngFor="let item of yearData" [value]="item" class="col-6 col-md-4 col-lg-3">{{item}}</mat-radio-button>
      </mat-radio-group>

      <mat-radio-group class="col-12 mt-4">
        <label class="col-12 p-0 mb-2">Case Type:</label>
        <mat-radio-button value="1" class="mr-5">New Submissions</mat-radio-button>
        <mat-radio-button value="1" class="mr-5">Updated/Corrected</mat-radio-button>
        <mat-radio-button value="1" class="mr-5">Both</mat-radio-button>
      </mat-radio-group>

      <div class="col-12 text-right pb-5 mt-5 col-12">
        <button class="btn form-btn ml-3"><i class="fas fa-check mr-2"></i><u>A</u>ll Years</button>
        <button class="btn form-btn ml-3"><i class="fas fa-times mr-2"></i><u>C</u>lear Years</button>
        <button class="btn form-btn ml-3"><i class="fas fa-check mr-2 text-success"></i><u>O</u>K</button>
        <button class="btn form-btn ml-3"><i class="fas fa-times mr-2 text-danger"></i><u>C</u>ancel</button>
        <button class="btn form-btn ml-3"><i class="fas fa-question mr-2 text-info "></i><u>H</u>elp</button>
      </div>
    </div>
  </div>
</div>
