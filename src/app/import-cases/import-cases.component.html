<div class="container-fluid h-custom">
  <div class="row h-custom justify-content-center align-items-center">
    <div class="card">
      <div class="row m-0 bg-white p-1">
        <img src="/src/assets/images/logo.png" width="16px" height="16px">
        <p class="mb-0 ml-2">Import Cases</p>
        <button class="closebtn mr-3 mb-1" [routerLink]="['/home']" routerLinkActive="router-link-active">
          <i class="fas fa-times text-secondary"></i></button>
      </div>      
      <div class="row m-0 mt-1 my-3">
        <p class="mb-1 ml-19 w-auto">
          Input file name:
        </p>
        <input type="file" class="form-control-file ml-2 lh bg-white">
      </div>
      <div class="row m-0 mt-1">
          <p class="mb-1 ml-3 w-auto">
            Import format file:
          </p>
          <input type="text" class="form-control-file ml-2" disabled="disabled" value="ImportNA2015.CNetDDTX">
        </div>
      <div class="row mx-0 mt-3 mb-0">
        <input type="checkbox" class="mlc mr-1 w-auto outline-0" checked="checked">
        <p class="mb-0 w-auto ml-0">
          Print background color?
        </p>
      </div>
      <div class="row mx-0 mt-1 mb-0">
        <input type="checkbox" class="mlc mr-1 w-auto outline-0" checked="checked">
        <p class="mb-0 w-auto ml-0">
          Automatic Linking/Consolidation?
        </p>
      </div>
      <div class="row mx-0 mt-3 mb-4">
        <p class="mb-0 w-auto ml-2">
          Start input with record:
        </p>
        <input type="text" class="ml-1 sinput" value="1">
        <p class="mb-0 w-auto mr-1 ml-2">
          and load
        </p>
        <input type="checkbox" class="mx-1 w-auto outline-0" checked="checked">
        <p class="mb-0 w-auto ml-1">
          all records, or load only:
        </p>
        <input type="text" class="ml-1 sinput">
      </div>
      <div class="row mx-0 mb-3 mt-3">
        <div class="col text-right m-0">
          <button class="mbutton px-3"><i class="fas fa-check mr-2 text-success"></i><u>O</u>K</button>
          <button class="mbutton mx-2 px-3"><i class="fas fa-times mr-2 text-danger"></i><u>C</u>ancel</button>
          <button class="mbutton px-3"><i class="fas fa-question mr-2 text-info "></i><u>H</u>elp</button>
        </div>
      </div>
    </div>
  </div>
</div>
